<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <!-- Game Section -->
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100</p>

        <div class="game-info">
            <p id="feedback">Enter a number to begin!</p>
            <p>Attempts: <span id="attempts">0</span></p>
        </div>

        <input type="number" id="guess" placeholder="Your guess" min="1" max="100">
        <button id="guessBtn">Guess</button>
        <button id="newGameBtn" style="display:none;">New Game</button>
    </div>

    <!-- Christmas Tree Section -->
    <div class="tree-container">
        <div class="tree">
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
        </div>
        <div class="tree-trunk"></div>
        <div class="ornaments">
            <div class="ornament" style="top: 40px; left: 25px;"></div>
            <div class="ornament" style="top: 90px; left: 55px;"></div>
            <div class="ornament" style="top: 60px; left: 70px;"></div>
            <div class="ornament" style="top: 30px; left: 50px;"></div>
            <div class="ornament" style="top: 10px; left: 70px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

  <!-- Java Script -->
<script>
    let randomNumber;
let attempts = 0;

const feedback = document.getElementById('feedback');
const attemptsDisplay = document.getElementById('attempts');
const guessInput = document.getElementById('guess');
const guessButton = document.getElementById('guessBtn');
const newGameButton = document.getElementById('newGameBtn');

// Function to start a new game
function startNewGame() {
    randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
    attempts = 0;
    attemptsDisplay.textContent = attempts;
    feedback.textContent = "Guess a number between 1 and 100.";
    guessInput.value = '';  // Clear the input field
    guessButton.disabled = false;
    newGameButton.style.display = "none";  // Hide New Game button
    guessInput.disabled = false;  // Enable input
}

// Function to check the player's guess
function checkGuess() {
    const userGuess = Number(guessInput.value);

    // Validate input
    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        feedback.textContent = "Please enter a valid number between 1 and 100.";
        return;
    }

    attempts++;  // Increase attempt count
    attemptsDisplay.textContent = attempts;

    // Check if the guess is correct
    if (userGuess < randomNumber) {
        feedback.textContent = "Too low! Try again.";
    } else if (userGuess > randomNumber) {
        feedback.textContent = "Too high! Try again.";
    } else {
        feedback.textContent = "Correct! Well done!";
        guessButton.disabled = true;  // Disable guess button after correct answer
        newGameButton.style.display = "block";  // Show New Game button
        guessInput.disabled = true;  // Disable input
    }
}

// Event listeners for guess button and new game button
guessButton.addEventListener('click', checkGuess);
newGameButton.addEventListener('click', startNewGame);

// Start a new game when the page loads
startNewGame();
</script>
